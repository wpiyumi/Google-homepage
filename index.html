<!DOCTYPE html>
<html>
    <head>
        <title>
            Google home page
        </title>
        <link href="reset.css" rel="reset styles" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <main>
            <div class=grid-content>

                <div class= nav-bar> 
                    <div> <a href="#" > Gmail </a> </div>
                    <div> <a href="#">Images </a>  </div>
                    <!--<div class = app-icon> -->
                        <img src="Images/circled-menu.png" alt="google app icon">
                    <!--</div> -->
                </div>


                <div class= logo> 
                    <img src="Images/google-logo.png">
                </div>


                <div class= search-button> 
                    <input type="text" placeholder="Search Google or type a URL" name="search"
                    size= "60">
                </div>


                <div class=user-content> 
                    <div> 
                        <img src="Images/facebook.png" alt="inbox icon">
                        <p> Facebook </p>
                    </div>
                    <div>
                        <img src="Images/gmail.png" alt="gmail icon">
                        <p> Inbox(5) </p>
                    </div>
                    <div> 
                        <img src="Images/linkedin.png" alt="linkedin icon">
                        <p> Linkedin </p>
                    </div>
                    <div>
                        <img src="Images/youtube.png" alt="youtube icon">
                        <p> Youtube </p>
                    </div>
                </div>


                <div class=footer> 
                    <button type="button"> Customize </button>
                </div>
            </div>
        </main>
    </body>
    
</html>
